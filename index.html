<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Toolpit shenanignas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  
  <div class="circle circle-1" data-tooltip="London — I wanna visit it">
    <img class="circle-img" src="" alt="London">
    <span class="circle-label">London</span>
  </div>
  <div class="circle circle-2" data-tooltip="Paris — Have never been there, looking forward to it">
    <img class="circle-img" src="" alt="Paris">
    <span class="circle-label">Paris</span>
  </div>
  <div class="circle circle-3" data-tooltip="Berlin — Nice city, I like it's cold war history">
    <img class="circle-img" src="" alt="Berlin">
    <span class="circle-label">Berlin</span>
  </div>
  <div class="circle circle-4" data-tooltip="Madrid — Cool, have never been there">
    <img class="circle-img" src="" alt="Madrid">
    <span class="circle-label">Madrid</span>
  </div>
  <div class="circle circle-5" data-tooltip="Rome — Nice palce, especially Vatican City">
    <img class="circle-img" src="" alt="Rome">
    <span class="circle-label">Rome</span>
  </div>
  <div class="circle circle-6" data-tooltip="Amsterdam — Lovely, some of my friends study there">
    <img class="circle-img" src="" alt="Amsterdam">
    <span class="circle-label">Amsterdam</span>
  </div>
  <div class="circle circle-7" data-tooltip="Vienna — beautiful city just 2,5 hour away from Budapest">
    <img class="circle-img" src="" alt="Vienna">
    <span class="circle-label">Vienna</span>
  </div>
  <div class="circle circle-8" data-tooltip="Prague — I kinda like it">
    <img class="circle-img" src="" alt="Prague">
    <span class="circle-label">Prague</span>
  </div>
  <div class="circle circle-9" data-tooltip="Lisbon — I will visit it this summer">
    <img class="circle-img" src="" alt="Lisbon">
    <span class="circle-label">Lisbon</span>
  </div>
  <div class="circle circle-10" data-tooltip="Athens — I've been to Greek Cyprus, wanna visit Greece one day">
    <img class="circle-img" src="" alt="Athens">
    <span class="circle-label">Athens</span>
  </div>

</body>
</html>
